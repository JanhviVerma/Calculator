<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-screen" readonly></div>
            <div class="calculator-history"></div>
            <button class="history-clear" value="all-clear">AC</button>
            <div class="memory-keys">
                <button class="memory" value="MC">MC</button>
                <button class="memory" value="MR">MR</button>
                <button class="memory" value="M+">M+</button>
                <button class="memory" value="M-">M-</button>
            </div>
            <div class="calculator-mode">
                <button class="mode-toggle">Basic</button>
                <button class="theme-toggle">Dark Mode</button>
            </div>
            <div class="basic-mode">
                <div class="calculator-keys">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="operator" value="/">/</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="operator" value="*">*</button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="operator" value="-">-</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button class="equal-sign" value="=">=</button>
                    <button class="operator" value="+">+</button>
                </div>
            </div>
            <div class="scientific-mode hidden">
                <div class="calculator-keys">
                    <button value="sqrt">âˆš</button>
                    <button value="pow">^</button>
                    <button value="log">log</button>
                    <button value="exp">exp</button>
                    <button value="ln">ln</button>
                    <button value="sin">sin</button>
                    <button value="cos">cos</button>
                    <button value="tan">tan</button>
                    <button value="!" class="operator">!</button>
                </div>
            </div>
            <div class="unit-converter">
                <h3>Unit Converter</h3>
                <select id="unit-from">
                    <option value="length">Length</option>
                    <option value="temperature">Temperature</option>
                </select>
                <input type="number" id="unit-input" placeholder="Enter value">
                <button class="unit-converter-button">Convert</button>
                <div id="conversion-result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
